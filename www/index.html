<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="assets/tailwind.css" />
	<script src="assets/htmx.min.js" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"></script>
	<script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
  </head>
  <body class="bg-white flex flex-col min-h-screen">
	<main class="flex flex-col flex-grow items-center justify-center">
	  <h2 class="text-6xl flex justify-center">
		Serwer
		<svg xmlns="http://www.w3.org/2000/svg"
			 fill="none"
			 viewbox="0 0 24 24"
			 stroke-width="1.5"
			 stroke="currentColor"
			 class="size-8">
		  <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
		</svg>
	  </h2>
      <form 
		hx-post="/login" 
		hx-target="#message"
		hx-target-error="#error"
		class="mt-4 p-10 rounded-lg bg-gray-50"
		>
		<div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input 
			type="text" 
			name="username" 
			id="username" 
			required
			autocomplete="off"
			placeholder="Coloque seu usuário"
			class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
			/>
		</div>
		<div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
			type="password" 
			name="password" 
			id="password" 
			required 
			placeholder="Coloque sua senha" 
			class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
			/>
		</div>
		<div class="mb-4">
		  <button 
			type="submit" 
			  class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-sm hover:bg-blue-700 focus:outline-none flex flex-row justify-between items-center"
		  >
			Login
			<svg xmlns="http://www.w3.org/2000/svg"
				 fill="none"
				 viewBox="0 0 24 24"
				 stroke-width="1.5"
				 stroke="currentColor"
				 class="size-5">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" /
			</svg>
          </button>
		  
		</div>
		<div class="" id="message"></div>
		<div class="mt-4 text-center text-red" id="error"></div>
	  </form>
	</main>
	<footer class="flex flex-row bg-zinc-950 text-white font-mono p-5">
	  <div class="flex grow items-center text-xs">
		<b hx-get="/version" hx-trigger="load" hx-swap="innerHTML"></b>
	  </div>
	  <div>
		<b class="uppercase">Kōkishin</b><br>
		root@kokishin.com.br
	  </div>
	</footer>
  </body>
</html>
