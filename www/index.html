<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
	<main>
      <form 
		hx-post="/login" 
		hx-target="#form-message" 
		hx-swap="outerHTML"
		class="mt-6"
		>
		<div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
			type="text" 
			name="username" 
			id="username" 
			required 
			placeholder="Enter your username" 
			class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
			/>
		</div>
		
		<div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
			type="password" 
			name="password" 
			id="password" 
			required 
			placeholder="Enter your password" 
			class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
			/>
		</div>
		<div class="mb-4">
          <button 
			type="submit" 
			class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
			>
			Sign In
          </button>
		</div>
		<div id="form-message" class="mt-4 text-center"></div>
	  </form>
	</main>
  </body>
</html>
